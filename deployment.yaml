kind: Service
apiVersion: v1
metadata:
  name: tx-service
spec:
  selector:
    app: yz-tc
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yz-tc
  labels:
    app: yz-tc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yz-tc
  template:
    metadata:
      labels:
        app: yz-tc
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: maven
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 8080
